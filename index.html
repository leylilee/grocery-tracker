<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Spending Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§¾ Grocery Spending Tracker</h1>

    <div id="login-section">
      <input type="text" id="username" placeholder="Enter your username" />
      <input type="password" id="password" placeholder="Enter your password" />
      <button id="login-btn">Login / Sign Up</button>
    </div>

    <div id="app-section" style="display:none;">
      <h2 id="greeting"></h2>

      <form id="item-form">
        <input type="date" id="date" required />
        <input type="text" id="item" placeholder="Item name" required />
        <input type="number" id="price" placeholder="Price ($)" step="0.01" required />

        <select id="category" required>
          <option value="">Select category</option>
          <option>Fruits & Vegetables</option>
          <option>Meat & Fish</option>
          <option>Dairy & Eggs</option>
          <option>Snacks</option>
          <option>Beverages</option>
          <option>Grains & Bread</option>
          <option>Household Items</option>
          <option>Other</option>
        </select>

        <button type="submit">Add Item</button>
      </form>

      <h2>Items</h2>
      <table id="items-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Category</th>
            <th>Price ($)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="summary">
        <h2>Summary</h2>
        <div id="summary-content"></div>
        <div id="weekly-summary"></div>
        <div id="monthly-summary"></div>
      </div>
    </div>
  </div>

</body>
</html>
